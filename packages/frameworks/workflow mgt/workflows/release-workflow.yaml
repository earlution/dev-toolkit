name: Release Workflow
version: 2.0.0
type: release
description: Automated release workflow with PDCA integration (version bump, changelog, commit, tag, push, verification, action)

config:
  version_file: src/confidentia/version.py
  changelog_dir: KB/Changelog_and_Release_Notes/Changelog_Archive
  main_changelog: CHANGELOG.md

steps:
  - id: step-1
    name: Bump Version
    type: version_bump
    handler: release.version_bump
    required: true
    dependencies: []
    config:
      increment_type: patch
      version_file: ${config.version_file}

  - id: step-2
    name: Create Detailed Changelog
    type: changelog_create
    handler: release.changelog_create
    required: true
    dependencies:
      - step-1
    config:
      changelog_dir: ${config.changelog_dir}
      format: full_timestamp

  - id: step-3
    name: Update Main Changelog
    type: changelog_update
    handler: release.changelog_update
    required: true
    dependencies:
      - step-2
    config:
      main_changelog: ${config.main_changelog}
      date_format: DD-MM-YY

  - id: step-4
    name: Update README
    type: readme_update
    handler: release.readme_update
    required: false
    enabled: true
    dependencies:
      - step-1
    config:
      readme_file: README.md
      update_badge: true
      update_latest_release: true

  - id: step-5
    name: Auto-update Kanban Docs
    type: kanban_update
    handler: confidentia.kanban_update
    required: false
    automatic: true
    dependencies:
      - step-1
    config:
      kanban_update_script: scripts/automation/update_kanban_docs.py
      epic_doc_pattern: KB/PM_and_Portfolio/epics/overview/Epic {epic}/Epic-{epic}.md
      kanban_board: KB/PM_and_Portfolio/epics/overview/_index.md

  - id: step-6
    name: Stage Files
    type: git_stage
    handler: git.stage_all
    required: true
    dependencies:
      - step-1
      - step-2
      - step-3
      - step-4
      - step-5
    config:
      paths:
        - "*"

  - id: step-7
    name: Run Validators
    type: validation
    handler: confidentia.run_validators
    required: true
    dependencies:
      - step-6
    config:
      validators:
        - scripts/validation/validate_branch_context.py
        - scripts/validation/validate_changelog_format.py
      strict_mode: true

  - id: step-8
    name: Commit Changes
    type: git_commit
    handler: git.commit
    required: true
    dependencies:
      - step-7
    config:
      message_template: "{version} - {summary}"

  - id: step-9
    name: Create Git Tag
    type: git_tag
    handler: git.create_tag
    required: false
    enabled: true
    dependencies:
      - step-8
    config:
      tag_template: v{version}
      message_template: "Release {tag}: {summary}"
      annotated: true

  - id: step-10
    name: Push to Remote
    type: git_push
    handler: git.push
    required: false
    enabled: true
    dependencies:
      - step-8
      - step-9
    config:
      push_tags: true
      remote: origin

  - id: step-12
    name: Post-Commit Verification & Reflection
    type: verification_reflection
    handler: release.verification_reflection
    required: false
    enabled: true
    dependencies:
      - step-10
    config:
      verification_prompt: true
      reflection_questions: true
      changelog_update: true

  - id: step-13
    name: Act on Verification Results
    type: act_on_results
    handler: release.act_on_results
    required: false
    enabled: true
    dependencies:
      - step-12
    config:
      changelog_update: true
      follow_up_tasks: true
      process_improvement: true

parameters:
  - name: summary
    type: string
    required: true
    label: Release Summary
    description: Brief description of the release

  - name: change_type
    type: enum
    required: true
    default: tooling
    label: Release Type
    description: Type of release
    options:
      - value: feature
        label: Feature ğŸš€
      - value: fix
        label: Fix ğŸ
      - value: infrastructure
        label: Infrastructure ğŸ”§
      - value: security
        label: Security ğŸ”’
      - value: cleanup
        label: Cleanup ğŸ§¹
      - value: refactor
        label: Refactor ğŸ”„
      - value: documentation
        label: Documentation ğŸ“š
      - value: tooling
        label: Tooling ğŸ§°
      - value: maintenance
        label: Maintenance ğŸš§

  - name: detailed_changes
    type: textarea
    required: false
    label: Detailed Changes
    description: Optional detailed list of changes

  - name: skip_readme
    type: boolean
    required: false
    default: false
    label: Skip README Update

  - name: kb_docs_ok
    type: boolean
    required: true
    default: false
    label: KB Documentation Updated
    description: Confirm all required KB documentation is updated
