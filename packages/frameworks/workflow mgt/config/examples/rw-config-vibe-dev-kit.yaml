# RW Config: vibe-dev-kit (Real Example)
# This is the actual config that would be used in this repo

version_file: src/fynd_deals/version.py
main_changelog: CHANGELOG.md
changelog_dir: KB/Changelog_and_Release_Notes/Changelog_Archive
scripts_path: packages/frameworks/workflow mgt/scripts
readme_file: README.md

# Enable Kanban integration
use_kanban: true

# Kanban paths (relative to kanban_root)
kanban_root: KB/PM_and_Portfolio/kanban
epic_doc_pattern: epics/Epic-{epic}.md
story_doc_pattern: epics/Epic-{epic}/stories/Story-{story}-*.md
kanban_board: _index.md

# Use dev-kit versioning schema
versioning_schema: RC.EPIC.STORY.TASK+BUILD

# Project name
project_name: vibe-dev-kit
